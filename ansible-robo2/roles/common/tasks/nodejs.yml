- name: Downloading Repo
  ansible.builtin.shell: curl -sL https://rpm.nodesource.com/setup_lts.x | bash

- name: Install nodejs
  ansible.builtin.yum:
    name: nodejs
    state: installed

- name: App Prereq
  ansible.builtin.include_tasks: appprereq.yml

- name: Npm install
  community.general.npm:
    path: /app
    state: latest

- name: Systemd
  ansible.builtin.include_tasks: systemd.yml


- name: Systemd
  ansible.builtin.include_tasks: mongo-schema.yml
  when: schema_load
